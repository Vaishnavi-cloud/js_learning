<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>celciusTofahrenheit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Celcius To Fahrenhit converter</h1>

    <div class="num"><input type="text" name="num" id="num" /> °C</div>
    <div>
      <button type="button" onclick="convert()">Convert</button>
    </div>
    <div id="result"></div>
  </body>
  <script class="dev">
    function convert() {
      const cval = Number(document.getElementById("num").value);
      const fval = cval * 1.8 + 32;
      const dis = document.getElementById("result");
      dis.innerHTML = fval + " °F";
    }
  </script>
</html>
