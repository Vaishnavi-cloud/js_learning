<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eb bill</title>
  </head>

  <body>
    <h1>EB BILL</h1>
    <input type="text" name="amount" id="amount" />
    <button type="button" onclick="cal()">Calculate</button>
    <div id="result"></div>

    <script>
      function cal() {
        let val = Number(document.querySelector("#amount").value);

        if (val <= 50) {
          let c = 0;
          c = val * 0.75;
          if (c > 50 && c <= 150) {
            c = c + val * 1;
          }
          if (c > 150 && c <= 250) {
            c = c + val * 1.3;
          } else {
            c = c + val * 1.5;
          }
          let dis = document.querySelector("#result");
          dis.innerHTML = "result is " + c;
        }

        // let dis = document.querySelector("#result");
        // dis.innerHTML = "result is " + c;
      }

      //# for id
      //. for name
    </script>
  </body>
</html>
